<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic Tac Toe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!--font awesome stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-	awesome.min.css"/>
      <!--bootstrap-->
    <link rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous">
      <!--my css-->
    <link rel="stylesheet"
     type="text/css"
      href="index.css">

</head>

<body>
  <div class="container-fluid">
    <!--navbar-->
    <div class="row">
      <div id="home"><a href="https://k8codes.github.io"><span class="fa fa-home"></a></div>
  <!--closing div for nav bar-->
    </div>
    <h1 id="header" class="text-center">Tic Tac Toe</h1>
    <p id="subheader" class="text-center">a <a href="https://www.freecodecamp.org/challenges/build-a-tic-tac-toe-game" id="fcc-link">FreeCodeCamp</a> Challenge</p>
    <!--welcome page-->
    <div class="container-fluid" id="first">
      <h2 class="text-center">Choose one:</h2>
      <div class="row">
        <button class="btn" id="x">X</button>
        <button class="btn" id="o">O</button>
      </div>
    </div>
    <!--win page-->
    <div class="container-fluid hide" id="win">
      <h2 class="text-center">Congrats! You won!<h2>
    </div>
    <!--lose page-->
    <div class="container-fluid hide" id="lose">
      <h2 class="text-center">Oh no, it looks like you lost.<h2>
    </div>
    <!--tie page-->
    <div class="container-fluid hide" id="tie">
      <h2 class="text-center">No winner! It's a tie.</h2>
    </div>
    <!--game page-->
    <div class="container-fluid hide" id="gameBoard">
    <div class="container-fluid row">
      <div id="one" class="board text-center"></div>
      <div id="two" class="board text-center"></div>
      <div id="three" class="board text-center"></div>
    </div>
    <div class="container-fluid row">
      <div id="four" class="board text-center"></div>
      <div id="five" class="board text-center"></div>
      <div id="six" class="board text-center"></div>
    </div>
    <div class="container-fluid row">
      <div id="seven" class="board text-center"></div>
      <div id="eight" class="board text-center"></div>
      <div id="nine" class="board text-center"></div>
    </div>

    <div class="container-fluid row">
      <div id="scoreboard" class="text-center">
        <p id="bottom">Player:</p>
        <div id="player-score"></div>
        <p id="bottom">Computer:</p>
        <div id="computer-score"></div>
      </div>
    </div>
    <div class="container-fluid row">
      <button class="btn btn-danger" id="start-over">reset</button>
    </div>
  </div>
</div>
  <!--jQuery/bootstrap-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-	KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 	crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" 	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" 	crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" 	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" 	crossorigin="anonymous"></script>
  <script src="index.js" type="text/javascript"></script>

</body>
</html>
